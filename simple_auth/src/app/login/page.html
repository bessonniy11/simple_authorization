<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="credentials" (ngSubmit)="login()">

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note
        slote="error"
        >
        Email invalid
      </ion-note>
    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note
        slote="error">
        Password invalid
      </ion-note>
    </ion-item>

    <ion-button
      expand="full"
      type="submit"
      [disabled]="!credentials.valid"
    >
      Login
    </ion-button>

    <ion-button expand="full" type="button" (click)="register()">
      Create account
    </ion-button>

  </form>

</ion-content>
